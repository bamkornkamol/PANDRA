<nav class="px-5">
  <img class="navanima" style="cursor: pointer; margin-top: 10px;" src="https://cdn.discordapp.com/attachments/1027084491929428009/1035842139357200434/pandra.png" width="200px"
    routerLink="/home">
  <div class="d-flex align-items-center justify-content-between imgnav" style="width: 100%;">
    <div class="m-5">
      <a routerLink="/dayall" class="shadowtxt me-5 h4"><strong>วันเทศกาล</strong></a>
      <a routerLink="/braceletall" class="shadowtxt me-5 h4"><strong>กำไล</strong></a>
      <a routerLink="/neckall" class="shadowtxt me-5 h4"><strong>สร้อยคอ</strong></a>
      <a routerLink="/earall" class="shadowtxt me-5 h4"><strong>ต่างหู</strong></a>
      <a routerLink="/ringall" class="shadowtxt me-5 h4"><strong>เเหวน</strong></a>
    </div>
    <div class="" *ngIf="user | async as user; else login">
      <i class="pi pi-shopping-cart m-3 me-3" style="font-size: 1.75rem" (click)="openCart()"></i>
      <i class="pi pi-user" style="font-size: 1.5rem" (click)="menu.toggle($event)"></i>
      <p-menu #menu [popup]="true" [model]="items" styleClass="mt-2"></p-menu>
    </div>
    <ng-template #login>
      <div>
        <i class="pi pi-shopping-cart m-3 me-3" style="font-size: 1.75rem" (click)="openCart()"></i>
        <i class="pi pi-sign-in" style="font-size: 1.5rem" (click)="tologin()"></i>
      </div>
    </ng-template>
  </div>
</nav>
